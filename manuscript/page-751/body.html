<div class="leaf "><div class="inner justify"><p>“Sure it's your lordship has the fine sight to perceive it,” laughed the Captain.</p><p>“Yes, yes! Bud how vill you do id?” growled van der Kuylen.</p><p>“Come on deck, and it's a demonstration I'll be giving you before the day's much older.”</p><hr class="section"></div> </div>

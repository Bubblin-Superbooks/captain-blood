<div class="leaf flex"><div class="inner justify"><h4>M. De Cussy Returned The Bow And Accepted A Seat On The Locker Under The Stem Windows.</h4><p class="  start-chapter">“You have a good force here under your command, my Captain,” said he.</p><p>“Some eight hundred men.”</p><p>“And I understand they grow restive in idleness.”</p><p>“They may go to the devil when they please.”</p><hr class="section"></div> </div>
